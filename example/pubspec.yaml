name: 'example'
description: 'Example application for the JSON Theme'
publish_to: 'none'
version: '1.0.0+7'

environment: 
  sdk: '>=2.17.0 <3.0.0'

dependencies: 
  flutter: 
    sdk: 'flutter'
  form_validation: '^2.1.0+8'
  google_fonts: '^3.0.1'
  intl: '^0.17.0'
  json_theme: 
    path: '../'
  meta: '^1.7.0'

dev_dependencies: 
  flutter_test: 
    sdk: 'flutter'


flutter: 
  uses-material-design: true
  assets: 
    - 'assets/themes/'
  fonts: 
    - 
      family: 'lato'
      fonts: 
        - 
          asset: 'assets/fonts/Lato-Regular.ttf'

    - 
      family: 'metal'
      fonts: 
        - 
          asset: 'assets/fonts/MetalMania-Regular.ttf'

    - 
      family: 'MaterialIcons'
      fonts: 
        - 
          asset: 'assets/fonts/MaterialIcons-Regular.ttf'



ignore_updates: 
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'term_glyph'
  - 'vector_math'
